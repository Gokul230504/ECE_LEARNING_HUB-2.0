<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ECE Learning Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #667eea;
        }
        button {
            background-color: #667eea;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #764ba2;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        .error-message {
            color: #ff3860;
            font-size: 0.9rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
        }
        .password-requirements {
            font-size: 0.8rem;
            color: #4a4a4a;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Join ECE Learning Hub</h1>
        <form id="signupForm" onsubmit="return handleSignup(event)">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <div id="emailError" class="error-message"></div>
            <input type="password" id="password" placeholder="Password" required>
            <div class="password-requirements">
                Password must contain at least 8 characters, including numbers, 
                lowercase and uppercase letters, and special characters.
            </div>
            <div id="passwordError" class="error-message"></div>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div id="confirmPasswordError" class="error-message"></div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <script>
        // Simulated database of existing email addresses
        const existingEmails = ['test@example.com', 'user@example.com'];

        function handleSignup(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Check if email already exists
            if (existingEmails.includes(email)) {
                document.getElementById('emailError').textContent = 'This email is already registered.';
                return false;
            } else {
                document.getElementById('emailError').textContent = '';
            }
            
            // Validate password
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').textContent = 'Password does not meet the requirements.';
                return false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                return false;
            } else {
                document.getElementById('confirmPasswordError').textContent = '';
            }
            
            // If all validations pass, you can proceed with signup
            alert('Signup successful!');
            // Here you would typically send the data to your server
            // For demonstration, we'll just redirect to home.html
            window.location.href = 'index.html';
            return false;
        }
    </script>
</body>
</html>
